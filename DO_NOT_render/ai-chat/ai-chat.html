<div id="ChatBox">
  <div class="cb-dialog">
    <div class="cb-header">
      <span class="cb-title">【测试中】博客智能体</span>
      <span class="cb-close" onclick="ChatBoxClose()">×</span>
    </div>
    <div class="cb-messages" id="cbMessages"></div>
    <div class="cb-input">
      <input type="text" id="cbInput" placeholder="输入消息…" autocomplete="off">
      <button id="cbClear">清空</button>
      <button id="cbSend">发送</button>
    </div>
  </div>
</div>
